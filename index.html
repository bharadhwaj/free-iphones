<html>
  <head>
    <script>
      $(function(){
        $('#video').css({ width: $(window).innerWidth() + 'px', height: $(window).innerHeight() + 'px' });

        // If you want to keep full screen on window resize
        $(window).resize(function(){
          $('#video').css({ width: $(window).innerWidth() + 'px', height: $(window).innerHeight() + 'px' });
        });
      });
    </script>
  </head>
  <body>
    <iframe id="video" src="//www.youtube.com/embed/dQw4w9WgXcQ?rel=0&autoplay=1" frameborder="0" allowfullscreen="allowfullscreen"></iframe>
  <body>
</html>
